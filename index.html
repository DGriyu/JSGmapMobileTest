<!DOCTYPE html>
  <html>
    <head>
        <style type="text/css">
          html, body { height: 100%; margin: 0; padding: 0; }
            #map { height: 100%; }
        </style>
      </head>
    <body>
      <div id="map"></div>
      <script type="text/javascript">

      var map;
        function initMap() {
          var featureOpts = [
            {
              featureType: "all",
              elementType: "labels",
              stylers: [
                { visibility: "off" }
              ]
            }
          ]
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 42.292675 , lng: -83.715126},
            zoom: 18,
            disableDefaultUI: true,
            maxZoom: 20,
            minZoom: 18
          });
          var imageBounds = {
            north: 42.29353,
            south: 42.29182,
            east: -83.713641,
            west: -83.716611
          };
          var styledMapOptions = {
            name: 'Custom Style'
          };

          var customMapType = new google.maps.StyledMapType(featureOpts, styledMapOptions);

          map.mapTypes.set('custom_style', customMapType);

          Overlay = new google.maps.GroundOverlay('images/grand_map.png', imageBounds);
          Overlay.setMap(map);
          
          var allowedBounds = new google.maps.LatLngBounds(
            new google.maps.LatLng(42.290601, -83.719478),
            new google.maps.LatLng(42.293726, -83.712467)
          );

          var lastValidCenter = map.getCenter();

          map.addListener('center_changed', function() {
            if (allowedBounds.contains(map.getCenter())) {
              // still within valid bounds, so save the last valid position
              lastValidCenter = map.getCenter();
              return; 
            }
            map.panTo(lastValidCenter);
          });
        }

      </script>
        <script async defer
           src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAH1Lv6E9nEjrir5p8wCocKxkU7VVTxck4&callback=initMap">
        </script>
      </body>
  </html>
